<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div id="main">
        <section id="search">
            <input id="search-box" type="search" placeholder="Search for a city...">
        </section>
        <div id="weather-report">
            <section class="details">
                <div id="place">New Delhi, India</div>
                <div id="date-time">Thursday 4 March 2023</div>
            </section>
            <section class="details">
                <div id="temp"><span id="temp-value">15</span>°c</div>
                <div id="weather">Sunny</div>
                <div id="temp-range">18°c / 22°c</div>
            </section>
        </div>    
    </div>
    <script src="weather.js"></script>
</body>
</html>
